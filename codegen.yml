overwrite: true
errorsOnly: true

schema: build-schema.js
documents: "libs/frontend/**/graphql/**/!(*.d).{ts,tsx}"
generates:
  libs/frontend/mobile-app/src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: graphql-request

  ./graphql.schema.json:
    plugins:
      - "introspection"
